<h1>AES-GCM Encryption/Decryption with Password</h1>

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password">

    <label for="plaintext">Plaintext:</label>
    <textarea id="plaintext" placeholder="Enter your plaintext here..."></textarea>
    
    <label for="ciphertext">Ciphertext (Base64):</label>
    <textarea id="ciphertext" readonly></textarea>
    
    <label for="ivOutput">Initialization Vector (Base64):</label>
    <textarea id="ivOutput" readonly></textarea>
    
    <button id="encryptBtn">Encrypt</button>
    <button id="decryptBtn">Decrypt</button>
    
    <div class="output">
        <label for="decryptedtext">Decrypted Text:</label>
        <textarea id="decryptedtext" readonly></textarea>
    </div>

<div id="info"></div>
