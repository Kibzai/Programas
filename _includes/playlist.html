<div class="container">
  <canvas height="720" width="720"></canvas>
  <div class="settings">
    <div class="inputs">
      <div class="color">
        <input type="color" class="colorinput c1" />
        <input type="color" class="colorinput c2" />
        <input type="color" class="colorinput c3" />
      </div>
      <div class="text">
        <input type="text" class="textinput z1" />
        <input type="text" class="textinput z2" />
        <input type="text" class="textinput z3" />
      </div>
    </div>
    <div class="file">
      <div class="info">Im√°gen de Fondo: </div>
      <input type="file" class="fileinput f1" />
    </div>
    <div class="slider-container">
      <label for="opacitySlider">Opacidad del Gradiente: </label>
      <input type="range" id="opacitySlider" class="slider" min="0" max="1" step="0.01" value="0.5" />
    </div>
    <div class="dropdown-container">
      <label for="blendMode">Modo de Mezcla: </label>
      <select id="blendMode" class="dropdown">
        <option value="multiply">Multiply</option>
        <option value="screen">Screen</option>
        <option value="overlay">Overlay</option>
        <option value="darken">Darken</option>
        <option value="lighten">Lighten</option>
        <option value="color-dodge">Color Dodge</option>
        <option value="color-burn">Color Burn</option>
        <option value="hard-light">Hard Light</option>
        <option value="soft-light">Soft Light</option>
        <option value="difference">Difference</option>
        <option value="exclusion">Exclusion</option>
        <option value="hue">Hue</option>
        <option value="saturation">Saturation</option>
        <option value="color">Color</option>
        <option value="luminosity">Luminosity</option>
      </select>
    </div>
    <button class="save">Guardar</button>
  </div>
</div>
