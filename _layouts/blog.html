<!-- _layouts/blog.html -->
<!DOCTYPE html>
<html lang="es">
{% include head.html %}

<body class="dark-mode{% if page.class %} {{ page.class }}{% endif %}">
  <div class="container">
    <div>
      <h1>{{ page.title }}</h1>
      <p>{{ page.description }}</p>
      <ul class="post-list">
        {% for post in site.posts %}
        <li>
          <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
          <p class="post-meta">{{ post.date | date: "%B %d, %Y" }}</p>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</body>

</html>
