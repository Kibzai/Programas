<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/syntax.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <script src="{{ '/assets/js/script.js' | relative_url }}"></script>
  <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
</head>
<body class="dark-mode">
    <div class="content">
        {{ content }}
    </div>
    <h2>Comprehensive Browser Info Dashboard</h2>
    <div id="info"></div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          const infoArea = document.getElementById('info');

          // Current date and time
          const now = new Date();
          const dateTimeInfo = {
              date: now.toLocaleDateString(),
              time: now.toLocaleTimeString()
          };

          // Collect basic info
          const basicInfo = {
              userAgent: navigator.userAgent,
              platform: navigator.platform,
              cookiesEnabled: navigator.cookieEnabled,
              screenResolution: `${window.screen.width}x${window.screen.height}`,
              colorDepth: window.screen.colorDepth,
              language: navigator.language,
              timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone
          };

          // Collect environmental data if supported
          const environmentalData = {
              deviceMemory: navigator.deviceMemory || 'unknown',
              hardwareConcurrency: navigator.hardwareConcurrency || 'unknown',
              connectionType: navigator.connection ? navigator.connection.effectiveType : 'unknown'
          };

          // Function to display information in blocks
          function displayInfo(title, data) {
              const block = document.createElement('div');
              block.className = 'info-block';
              block.innerHTML = `<h2>${title}</h2><pre>${JSON.stringify(data, null, 2)}</pre>`;
              infoArea.appendChild(block);
          }

          // Display collected info
          displayInfo('Date and Time', dateTimeInfo);
          displayInfo('User Agent and Platform', basicInfo);
          displayInfo('Environmental Data', environmentalData);

          // Request and display location data
          if ('geolocation' in navigator) {
              navigator.geolocation.getCurrentPosition(function(position) {
                  displayInfo('GPS Location', {
                      latitude: position.coords.latitude,
                      longitude: position.coords.longitude
                  });
              }, function(error) {
                  displayInfo('GPS Location', { error: error.message });
              });
          }

          // Display battery status if supported
          if ('getBattery' in navigator) {
              navigator.getBattery().then(function(battery) {
                  const batteryInfo = {
                      level: battery.level * 100 + '%',
                      charging: battery.charging
                  };
                  displayInfo('Battery Status', batteryInfo);
              });
          }

          // Ambient light sensor data
          if ('AmbientLightSensor' in window) {
              const sensor = new AmbientLightSensor();
              sensor.onreading = () => {
                  displayInfo('Ambient Light', { illuminance: sensor.illuminance });
              };
              sensor.onerror = (event) => {
                  displayInfo('Ambient Light', { error: event.error.name, message: event.error.message });
              };
              sensor.start();
          }
      });
      let c = document.querySelector('canvas');

if (!c) {
  console.error('Canvas element not found');
}

let ctx = c.getContext('2d');

let fontName = 'CircularSp';
let fontUrl = "url('./assets/fonts/CircularSpotifyText-Bold.otf')";

let f = new FontFace(fontName, fontUrl);

f.load().then(function() {
  document.fonts.add(f);
  ctx.font = '72px ' + fontName;
  console.log('font loaded', ctx.font);
  updateCover();
}).catch(function(error) {
  console.error('Error loading font:', error);
});

let face = new Image();

let faceLoaded = false;

face.onload = function() {
  faceLoaded = true;
  console.log('face loaded');
  URL.revokeObjectURL(face.src);
  updateCover();
};

let f1 = document.querySelector('.f1');

if (!f1) {
  console.error('File input element not found');
} else {
  f1.addEventListener('change', fileChange);
}

function fileChange(e) {
  if (e.target.files && e.target.files[0]) {
    face.src = URL.createObjectURL(e.target.files[0]);
  } else {
    console.error('No file selected');
  }
}

let z1 = document.querySelector('.z1');
let z2 = document.querySelector('.z2');
let z3 = document.querySelector('.z3');

let c1 = document.querySelector('.c1');
let c2 = document.querySelector('.c2');
let c3 = document.querySelector('.c3');

if (!z1 || !z2 || !z3 || !c1 || !c2 || !c3) {
  console.error('One or more input elements not found');
}

let textpos = { l: 72, t: 485 };
let lh = 76;

function updateCover() {
  console.log('Updating cover');

  // clear
  ctx.clearRect(0, 0, 720, 720);

  // gradient
  let gradient = ctx.createLinearGradient(720, 0, 0, 720);
  
  gradient.addColorStop(0, c1.value);
  gradient.addColorStop(0.6, c2.value);
  gradient.addColorStop(1, c3.value);
  
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, 720, 720);
  
  // face
  ctx.globalCompositeOperation = 'multiply';
  ctx.globalAlpha = 0.5;
  
  if (faceLoaded) {
    ctx.drawImage(face, 0, 0, 720, 720);
  }
  
  ctx.globalCompositeOperation = 'source-over';
  ctx.globalAlpha = 1;
  
  // text
  ctx.fillStyle = 'white';
  ctx.font = '72px ' + fontName;
  
  ctx.fillText(z1.value, textpos.l, textpos.t);
  ctx.fillText(z2.value, textpos.l, textpos.t + lh);
  ctx.fillText(z3.value, textpos.l, textpos.t + (lh * 2));
}

if (z1 && z2 && z3) {
  z1.addEventListener('input', updateCover);
  z2.addEventListener('input', updateCover);
  z3.addEventListener('input', updateCover);

  z1.value = 'Spotify';
  z2.value = 'Cover Style';
  z3.value = 'Kibza';
}

if (c1 && c2 && c3) {
  c1.addEventListener('input', updateCover);
  c2.addEventListener('input', updateCover);
  c3.addEventListener('input', updateCover);

  c1.value = '#033C5A';
  c2.value = '#1CB4C3';
  c3.value = '#E1D0B8';
}

updateCover();

let saveButton = document.querySelector('.save');

if (!saveButton) {
  console.error('Save button not found');
} else {
  saveButton.addEventListener('click', save);
}

function save() {
  let image = c.toDataURL("image/jpeg");
  let link = document.createElement('a');
  link.href = image;
  link.download = 'canvas_image.jpg';
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}

  </script>
</body>
</html>
